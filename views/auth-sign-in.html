


<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Webkit | Responsive Bootstrap 4 Admin Dashboard Template</title>
      
      <!-- Favicon -->
      <link rel="shortcut icon" href="images/favicon.ico" />
      <link rel="stylesheet" href="css/backend-plugin.min.css">
      <link rel="stylesheet" href="css/backend.css?v=1.0.0">
      <link rel="stylesheet" href="vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css">
      <link rel="stylesheet" href="vendor/remixicon/fonts/remixicon.css">
      
      <link rel="stylesheet" href="vendor/tui-calendar/tui-calendar/dist/tui-calendar.css">
      <link rel="stylesheet" href="vendor/tui-calendar/tui-date-picker/dist/tui-date-picker.css">
      <link rel="stylesheet" href="vendor/tui-calendar/tui-time-picker/dist/tui-time-picker.css">  </head>
  <body class=" ">
 
    
      <div class="wrapper">
      <section class="login-content">
         <div class="container">
            <div class="row align-items-center justify-content-center height-self-center">
               <div class="col-lg-8">
                  <div class="card auth-card">
                     <div class="card-body p-0">
                        <div class="d-flex align-items-center auth-content">
                           <div class="col-lg-6 bg-primary content-left">
                              <div class="p-3">
                                 <h2 class="mb-2 text-white">Sign In</h2>
                                 <p>Login to stay connected.</p>
                                 <form id="login_form" name="login_form" method="post">
                                    <div class="row">
                                       <div class="col-lg-12">
                                          <div class="floating-label form-group">
                                             <input class="floating-input form-control" type="text" id="username" name="username" placeholder=" " required>
                                             <label>Username</label>
                                          </div>
                                       </div>
                                       <div class="col-lg-12">
                                          <div class="floating-label form-group">
                                             <input class="floating-input form-control" type="password" id="password" name="password" placeholder=" " required>
                                             <label>Password</label>
                                          </div>
                                       </div>
                                    </div>
                                    <button type="button" class="btn btn-white" onclick="login()">Sign In</button>
                                    <p class="mt-3">
                                       Create an Account <a href="/signup" class="text-white text-underline">Sign Up</a>
                                    </p>
                                    <p style="color: red;" id="message"> </p>
                                 </form>
                              </div>
                           </div>
                           <div class="col-lg-6 content-right">
                              <img src="images/login/01.png" class="img-fluid image-right" alt="">
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      </div>
    
    <!-- Backend Bundle JavaScript -->
    <script src="js/backend-bundle.min.js"></script>
    
    <!-- Table Treeview JavaScript -->
    <script src="js/table-treeview.js"></script>
    
    <!-- Chart Custom JavaScript -->
    <script src="js/customizer.js"></script>
    
    <!-- Chart Custom JavaScript -->
    <script async src="js/chart-custom.js"></script>
    <!-- Chart Custom JavaScript -->
    <script async src="js/slider.js"></script>
    
    <!-- app JavaScript -->
    <script src="js/app.js"></script>
    
    <script src="vendor/moment.min.js"></script>

      <script>

function login() {
     
        var username = $('#username').val().trim();
        var password = $('#password').val().trim();

         if(username == undefined || username.trim().length <= 3) {
           alert('Please enter a username  ');
          }else if(password == undefined || password.trim().length <= 3) {
           alert('Please enter a phone_number');
          }else {
           var whole_data = {}
           whole_data.username = username;
           whole_data.password = password;
           $.ajax({
               type: 'post',
               url: '/login',
               data: whole_data,
               dataType: "json",
               success: function (res) {
                 if(res.success) {
                  Swal.fire({
                            title: res.message,
                            icon: 'success'
                        }).then(_ => {
                           window.location.href = "/"
                        })
                 }else {
                 $('#message').text("");
                 $('#message').append(res.message);
                 }
               }
           });
        }


      }

      </script>

  </body>
</html>
