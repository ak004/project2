<%- include('header.html'); -%>

<div class="content-page">
    <div class="container-fluid">
       <div class="row">
           <div class="col-lg-12">
               <div class="card">
                   <div class="card-body">
                       <div class="d-flex flex-wrap align-items-center justify-content-between breadcrumb-content">
                           <h5>Course Catagories</h5>
                           <div class="d-flex flex-wrap align-items-center justify-content-between">
                            <form id="query_form" name="query_form" action="/resturants" method="post" >
                                <div class="form-group mb-3" style="margin-right: 20px; margin-top: 20px;">
                                    <select name="status2" class="selectpicker form-control" id="status2"   data-style="py-0">
                                      <%if(status && status == "active") {%>
                                        <option value="active" selected>Active</option>
                                        <option value="suspended" >Suspended</option>
                                        <%}else if(status && status == "suspended") {%>
                                            <option value="active" >Active</option>
                                            <option value="suspended" selected>Suspended</option>
                                            <%}else {%>
                                                <option value="active" selected>Active</option>
                                                <option value="suspended" >Suspended</option>
                                                <%}%>
                                     
                                    </select>
                                </div>
                            </form> 
                              
                         
                               <div class="pl-3 border-left btn-new">
                                   <a href="#" class="btn btn-primary"   onclick="openmodel()" data-toggle="modal">New Catagory</a>
                               </div>
                           </div>
                       </div>
                   </div>
               </div>
           </div>
       </div>
       <div id="grid" class="item-content animate__animated animate__fadeIn active" data-toggle-extra="tab-content">
           <div class="row">
            <div class="col-sm-12">
                <div class="card">
                   <div class="card-header d-flex justify-content-between">
                      <div class="header-title">
                         <h4 class="card-title">Catagories</h4>
                      </div>
                   </div>
                   <div class="card-body">
                      <div class="table-responsive">
                         <div id="datatable_wrapper" class="dataTables_wrapper">
                            <table id="datatable" class="table data-table table-striped dataTable" role="grid" aria-describedby="datatable_info">
                            <thead>
                               <tr class="ligth" role="row">
                                <th class="sorting_asc" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Name: activate to sort column descending" style="width: 190.538px;">Name</th>
                                <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" style="width: 118.863px;">status</th>
                                <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" style="width: 118.863px;">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                                <% data.forEach(function(entry) { %>
                                    <tr role="row" class="odd">
                                        <td><%=entry.title%></td> 
                                        <td><%if(entry.status == 2) {%>
                                            <span class="mt-2 badge border border-success text-success mt-2">Active</span>
                                            <%}else {%>
                                                <span class="mt-2 badge border border-secondary text-secondary mt-2">Suspended</span>
                                            <%}%>
                                        </td>
                                        <td>
                                            <div class="row">
                                                <button type="button" class="btn btn-outline-primary" onclick="edit_modeule('<%=entry._id%>','<%=entry.title%>','<%=entry.discription%>','<%=entry.status%>')">Edit</button>
                                                <button type="button" class="btn btn-outline-secondary" onclick="deltelte_module('<%=entry._id%>')">delete</button>
                                            </div>
                                         
                                        </td>
                                     </tr>
                                    <%})%>
 
                        
                                
                            </tbody>
                            
                         </table>
                         </div>
                   </div>
                
       </div>
       
       <!-- Page end  -->
   </div>
  </div>
 </div>
    </div>
  </div>
</div>


 


    <!-- Modal list start -->
    <div class="modal fade g" role="dialog" aria-modal="true" id="new-project-modal">
        <div class="modal-dialog  modal-dialog-centered  " role="document">
            <div class="modal-content   ">
                <div class="modal-header d-block text-center pb-3 border-bttom">
                    <h3 class="modal-title" id="exampleModalCenterTitle01">New catagory</h3>
                </div>
                <div class="modal-body ">
                   
                        <form id="new_restuarant"   action="/new_catagory"  name="new_restuarant" method="POST" enctype="multipart/form-data">
                            <div class="row">
                        <div class="col-lg-12">
                            <input type="hidden" id="_id" name="_id" />
                            <p style="color: red;" id="mes"></p>
                            <div class="form-group mb-3">
                                <label for="exampleInputText01" class="h5">Catagory Name*</label>
                                <input type="text" class="form-control" id="r_title" name="r_title" placeholder="Resturant Name">
                            </div>
                        </div>
                         
                       
                        <div class="col-lg-6">
                            <div class="form-group mb-3">
                                <label for="exampleInputText2" class="h5">Status*</label>
                                <select name="status" class="selectpicker form-control" id="status" name="status" data-style="py-0">
                                    <option value="active">Active</option>
                                    <option value="suspended">Suspended</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-lg-6">
                                <label for="exampleInputText004" class="h5">Image*</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                       <span class="input-group-text">Upload</span>
                                    </div>
                                    <div class="custom-file">
                                       <input type="file" class="custom-file-input"  name="res_image" id="imageUpload" accept=".png, .jpg, .jpeg" required>
                                       <label class="custom-file-label selected" style="  white-space: nowrap;  overflow: hidden; text-overflow: ellipsis; max-width: 100%;"  id="input_namee" ></label>
                                    </div>
                                 </div>
                        </div>
                     
                        <div class="col-lg-12">
                            <div class="form-group mb-3">
                                <label for="exampleInputText07" class="h5">Description*</label>
                               <textarea class="form-control" name="desc" id="desc" rows="3"  >

                               </textarea>
                            </div>
                        </div>
                        
                        <div class="col-lg-12">
                            <div class="d-flex flex-wrap align-items-ceter justify-content-center mt-2">
                                <input class="btn btn-primary btn-lg mr-3" type="submit" value="Submit" />
                                <input class="btn btn-primary btn-lg mr-3" type="button" data-dismiss="modal" value="close" />
                                <!-- <div class="btn btn-primary mr-3"   onclick="save_modeule()" >Save</div> -->
                                <!-- <div class="btn btn-primary" data-dismiss="modal">Cancel</div> -->
                            </div>
                        </div>
                    </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
    
<%- include('footer.html'); -%>


<script>

var image_data = "";
$('#input_namee').on('input', function() {
    var maxLength = 10;
    var label = $(this);
    var labelText = label.text().trim();
    
    if (labelText.length > maxLength) {
      label.text(labelText.substring(0, maxLength));
    }
  });

 
$("#status2").change(function () {
    $('#query_form').submit();
    });

 
   
    function deltelte_module(id) {
        $.ajax({
                url: '/delete_catagory',
                type: 'post',
                data: {
                    _id: id
                },
                beforeSend: function () {
                    return confirm("Are you sure? all of the catagores and item  under this resturant will be deleted");
                },
                dataType: "json",
                success: function(res) {
                    if(res.success) {
                        Swal.fire(res.message);
                    window.location.reload(true);
                    }
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    console.log(textStatus, errorThrown);
                }
                });
    }

    function edit_modeule(id,name,desc,status) {
        let status_val ;
        if(status === "2") {
            status_val = "active";
        }else {
            status_val = "suspended";
        }
        $('#_id').val(id);
        $('#r_title').val(name);
        $('#desc').val(desc);
        $('#status').val(status_val).change();
        $('#new-project-modal').modal('show');
    }

    function openmodel() {
        $('#_id').val("");
        $('#m_title').val("");
        $('#status').val("active").change();
        $('#desc').val("");
        $('#new-project-modal').modal('show');
    }

    function readURL(input) {
    if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function(e) {
            console.log(e)
            image_data = e.target.result;
     
        }
        reader.readAsDataURL(input.files[0]);
    }
}


$("#imageUpload").change(function() {
    readURL(this);
});


</script>
